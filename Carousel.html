<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>carousel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>

</head>
<body>

<div id="c" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="Assets/Resources/bed.jpeg" class="d-block w-100" alt="">
    </div>
    <div class="carousel-item">
      <img src="Assets/Resources/hoodies.jpeg" class="d-block w-100" alt="">
    </div>
    <div class="carousel-item">
      <img src="Assets/Resources/laptop.jpeg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="btn btn-dark carousel-control-prev " type="button" data-bs-target="#c" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="btn btn-dark carousel-control-next" type="button" data-bs-target="#c" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

</body>
</html>

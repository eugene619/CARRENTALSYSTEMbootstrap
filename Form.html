<div class="container">
    <form action="">

    <legend class="text-center text-danger">Administrator</legend>
    <div class="row mb-3">
        <div class="col">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" required="required" class="form-control">
        </div>
        <div class="col">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" id="pwd" class="form-control" required="required">
        </div>
    </div>
    <div>
        <label for="adrs" class="form-label">Address</label>
        <input type="text" id="adrs" class="form-control" required="required">
    </div>
    <div>
        <label for="adrs2" class="form-label">Address2</label>
        <input type="text" id="adrs2" class="form-control">
    </div>
    <div class="row mb-3">
        <div class="col">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" class="form-control" required="required">
        </div>
        <div class="col">
            <label for="state" class="form-label">State</label>
            <select name="" id="state" class="form-select">
                <option value="choose" disabled="disabled">---Choose---</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="nigeria">Nigeria</option>
                <option value="morocco">Morocco</option>
                <option value="iceland">Iceland</option>
            </select>
        </div>
        <div class="col">
            <label for="zip" class="form-label">Zip</label>
            <input type="tel" id="zip" class="form-control" required="required">
        </div>
    </div>
    <div class="mb-3">
        <input type="checkbox" id="check">
        <label for="check">Check me out</label>
    </div>
    <div class="mb-3">
        <button class="btn btn-info">Sign in</button>
    </div>

</form>

</div>

</body>
